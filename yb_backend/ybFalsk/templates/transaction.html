<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/common.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/sub.css" type="text/css" />
    <link
      rel="shortcut icon"
      href="../static/img/favicon.ico"
      type="image/x-icon"
    />
    <script
      type="text/javascript"
      src="../static/js/jquery-2.2.4.min.js"
    ></script>
    <script type="text/javascript" src="../static/js/common.js"></script>
  </head>
  <script>
    var beforeChecked = -1;
    $(function () {
      $(document).on('click', 'input[type=radio]', function (e) {
        var index = $(this).next().index('label');
        if (beforeChecked == index) {
          beforeChecked = -1;
          $(this).prop('checked', false);
        } else {
          beforeChecked = index;
        }
      });
    });
  </script>

  <body>
    <div id="wrap">
      <!--S header -->
      <header class="header">
        <button class="btn_back">뒤로가기</button>
        <h2>타입선택</h2>
      </header>
      <!--E header -->
      <!-- S sub_container -->
      <div class="sub_container">
        <div class="transaction">
          <form
            action="/start_active"
            enctype="application/x-www-form-urlencoded"
            method="POST"
          >
            <div class="type clearfix">
              <div class="inner">
                <div class="left">
                  <img src="../static/img/sub/type1.jpg" />
                  <strong class="title">공격형</strong>
                </div>
                <div class="right">
                  <div class="select">
                    <p>
                      <input
                        type="radio"
                        name="trans_type"
                        id="attack1"
                        value="attack1"
                      />
                      <label for="attack1">Attack-Ⅰ</label>
                    </p>
                    <p>
                      <input
                        type="radio"
                        name="trans_type"
                        id="attack2"
                        value="attack2"
                      />
                      <label for="attack2">Attack-Ⅱ</label>
                    </p>
                  </div>
                  <ul class="txt">
                    <li>
                      급등하는 코인을 초단위로 시그널을 감지하여, 단기적으로
                      빨리 상승할 수 있는 코인을 매매하는 방식입니다.
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="type clearfix">
              <div class="inner">
                <div class="left">
                  <img src="../static/img/sub/type2.jpg" />
                  <strong class="title">수비형</strong>
                </div>
                <div class="right">
                  <div class="select">
                    <p>
                      <input
                        type="radio"
                        name="trans_type"
                        id="shield1"
                        value="shield1"
                      />
                      <label for="shield1">Shield-Ⅰ</label>
                    </p>
                    <p>
                      <input
                        type="radio"
                        name="trans_type"
                        id="shield2"
                        value="shield2"
                      />
                      <label for="shield2">Shield-Ⅱ</label>
                    </p>
                  </div>
                  <ul class="txt">
                    <li>
                      하락이 끝나는 시점에서 각종 보조 지표와 과거 AI 빅
                      데이터를 분석하여, 상승시점을 포착 후 매매합니다.
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="btn_wrap">
              <button type="submit" class="btn1 arrow">START</button>
              <a href="/stop" class="btn1 arrow" style="margin-top: 20px"
                >STOP</a
              >
            </div>
          </form>

          {% if res == 'error': %}
          <div class="modal transaction" style="display: block">
            <button class="btn_close">닫기</button>
            <strong class="title">{{errMsg}}</strong>
            <p></p>
          </div>

          {% else: %}
          <div class="modal transaction" style="display: block">
            <button class="btn_close">닫기</button>
            <strong class="title"
              >타입선택 없이 start 하시면 자동 설정 값으로 BOT이 실행
              됩니다.</strong
            >
            <p></p>
          </div>

          {% endif %}
          <div class="modal_bg" style="display: block"></div>
        </div>
      </div>
      <!-- E sub_container -->
    </div>
  </body>
</html>
